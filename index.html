<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoboek Reveal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is the background image container -->
    <div class="background"></div>
    
    <!-- This container holds the countdown timer and hidden content -->
    <div class="container">
        <!-- The countdown timer display -->
        <div class="timer-box">
            <h1 id="timer">Loading...</h1>
            <p class="timer-label">Nog eventjes wachten...</p>
        </div>
        
        <!-- This section is hidden until the timer finishes -->
        <div id="reveal-content" class="reveal-content hidden">
            <h2>ðŸŽ‰ Het is zover!</h2>
                        
            <!-- Embedded photo viewer -->
            <div class="iframe-container">
                <iframe 
                    title="Fotoboek Viewer" 
                    src="https://widgetviewer.photoconnector.net?widgetId=5082e632-5250-4666-9563-9a7465344793&securityId=38ee9f38-ed7e-4ba7-8ee5-e8ede6511fa2&locale=nl-BE" 
                    frameBorder="0" 
                    allowFullScreen>
                </iframe>
            </div>
        </div>
    </div>
    
    <!-- This loads our JavaScript file that makes the timer work -->
    <script src="script.js"></script>
</body>
</html>
